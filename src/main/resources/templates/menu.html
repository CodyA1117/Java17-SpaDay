<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spa Day - Client Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div id="clientProfile">
    <h2>My profile</h2>
    <p>Name: <span th:text="${name}"></span></p>
    <p>Skin Type: <span th:text="${skintype}"></span></p>
    <p>Preference: <span th:text="${manipedi}"></span></p>
</div>

<div id="servicesMenu">
    <h2>Recommended Facial Treatments</h2>
    <table>
        <th:block th:each="facial : ${appropriateFacials}">
            <tr>
                <td th:text="${facial}"></td>
            </tr>
        </th:block>
    </table>

    <div th:if="${manipedi == 'manicure' || manipedi == 'both'}">
        <h3>Manicure</h3>
        <p th:insert="~{fragments :: manicureDescription}"></p>
    </div>
    <div th:if="${manipedi == 'pedicure' || manipedi == 'both'}">
        <h3>Pedicure</h3>
        <p th:insert="~{fragments :: pedicureDescription}"></p>
    </div>
</div>
</body>
</html>
