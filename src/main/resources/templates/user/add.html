<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<p th:if="${error}" th:text="${error}"></p>

<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" th:field="*{username}" required><br>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="password">Password</label>
    <input type="password" id="password" th:field="*{password}" required><br>

    <label for="verify">Verify Password</label>
    <input type="password" id="verify" name="verify" required><br>

    <input type="submit" value="Submit">
</form>


</body>
</html>
